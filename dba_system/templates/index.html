{% extends "base.html" %}


{% block title %}Tables{% endblock %}


{% block content %}

    Tables {{ tables|length }}
    <a href="{% url 'add_table' %}">Add</a>

    <br>
    {% for table in tables %}
        <a href="{% url 'table_detail' table.table_name %}">
            {{ table.table_name }}
        </a>
        <a href="{% url 'delete_table' table.table_name %}">Delete</a>
        <br>
    {% endfor %}

{% endblock %}

{% extends "base.html" %}


{% block title %}Change field{% endblock %}


{% block content %}

    <form  action="{% url 'change_field' table_name field %}"
           method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="save_button" value="Save">
        <a href="{% url 'table_detail' table_name %}">
            <input type="button" name="cancel_button" value="Cancel">
        </a>
    </form>

{% endblock %}
